<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()" *ngIf="isLogged">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name" routerLink="/posts" style="cursor: pointer;">Tata Exchange</h1>

    <button mat-button style="cursor: pointer; margin-left: auto" *ngIf="isLogged" (click)="onLogOut()">LogOut</button>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="isSidenavOpen">
      <mat-nav-list>
        <a mat-list-item class="nav-link" routerLink="/currencies" routerLinkActive="active">Currencies</a>
        <a mat-list-item class="nav-link" routerLink="/exchange-rate" routerLinkActive="active">Exchange Rates</a>
        <a mat-list-item class="nav-link" routerLink="/exchange" routerLinkActive="active">Exchange</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
