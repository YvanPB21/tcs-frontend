<div class="layout-container">
  <div class="add-container">
    <form [formGroup]="form" (ngSubmit)="addExchangeRate()">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title style="color: deepskyblue"><h1>New</h1></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <input placeholder="Origin" formControlName="originCurrencyCode" matInput >
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <input placeholder="Destination" formControlName="destinationCurrencyCode" matInput>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <input placeholder="Rate" formControlName="rate" matInput>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button  mat-raised-button type="submit" color="primary">Save</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="originCurrency">
        <th mat-header-cell *matHeaderCellDef> Origin</th>
        <td mat-cell *matCellDef="let element"> {{element.originCurrency.code}} </td>
      </ng-container>
      <ng-container matColumnDef="destinationCurrency">
        <th mat-header-cell *matHeaderCellDef> Destination</th>
        <td mat-cell *matCellDef="let element"> {{element.destinationCurrency.code}} </td>
      </ng-container>
      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef> Rate</th>
        <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
